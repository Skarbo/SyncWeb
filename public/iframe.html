<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function toggleDiv() {
            var $div = document.querySelector( "#div" );
            div.style.setProperty( "display", div.style.getPropertyValue( "display" ) === "none" ? "inherit" : "none" );
        }
    </script>
    <style type="text/css">
        input[type="text"]:focus {
            border-color: red;
        }
    </style>
</head>
<body>

<div id="test">This is a test</div>

<div>
    <button id="button" onclick="toggleDiv()">Testing button</button>
</div>

<div id="div" style="display: none;">Div</div>

<div>
    <input style="display: block" id="input" type="text"/>
</div>

</body>
</html>
